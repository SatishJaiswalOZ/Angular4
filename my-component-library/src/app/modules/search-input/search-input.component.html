<tabs>
  <tab tabTitle="One way">
      <!--Raw implementation: This will be chnaged to template with proper data binding
    to be reused in both tabs with flag to turn of return date in one way journey-->
    <div>
        <form #f="ngForm"  (ngSubmit)="onSubmit(f.value)"  class="ui form">
     <!--<form class="grid grid-pad" name="searchForm" id="ii" >-->
          <div class="col-1-2">
              <div class="form-control float-right">
                  <input
                  title="Origin"  
                  placeholder="Enter Origin City" 
                  id="startPlace" 
                  name="startPlace" 
                  type="text" 
                  ngModel
                  />
              </div>
          </div>
          <div class="col-1-2">
              <div class="form-control float-left">
              <input 
              title="Destination"  
              placeholder="Enter Destination City" 
              id="endPlace" 
              name="endPlace" 
              type="text"
              ngModel/>
              </div>
          </div>
          <div class="col-1-2">
              <div class="form-control float-right">
                  <dp-date-picker 
                  id="ddp" 
                  placeholder="Departure date" 
                  name="departDp" 
                  #dayPicker 
                  ngModel
                  ></dp-date-picker>
              </div>
          </div>
          <div class="col-1-2">
              <div class="form-control float-left" >
                <dp-date-picker 
                id="rdp" 
                placeholder="Return date" 
                name="returntDp" 
                #dayPicker
                ngModel></dp-date-picker>
              </div>
          </div>
          <div class="col-1-2">
                <div class="form-control float-left" >
                    <select style="width:200px;height:28px;">
                        <option>Passengers</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
          <div class="col-1-2">
              <div class="form-control float-right">
                  <button 
                  class="btn btn-large btn-normal" 
                  title="Provide search details">Search</button>
              </div>
          </div>
      </form>
  </div>
  <div>
       
            <div class="col-1-2">
                <div class="form-control float-right">
                    <label for="name">Refine flight search</label>
                    <ion-range-slider 
                    id="rangeSel"
                    name="rangeSlider"
                    #sliderElement
                    type="double"
                    min="0"
                    max="10000"
                    from="0"
                    from_min="0"
                    from_max="30"
                    from_shadow="true"
                    to="10000"
                    to_min="40"
                    to_max="10000"
                    to_shadow="true"
                    grid="true"
                    grid_num="10"
                    prefix="Fare: "
                    postfix=" INR"
                    decorate_both="false"
                  
                    ></ion-range-slider>
              </div>
            </div>
  
  </div>
  </tab>

  <tab tabTitle="Return">
    <div>
     One way template will be reused...
    </div>
  </tab>
</tabs>
