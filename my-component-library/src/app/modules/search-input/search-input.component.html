<tabs>
  <tab tabTitle="One way">
      <!--Raw implementation: This will be chnaged to template with proper data binding
    to be reused in both tabs with flag to turn of return date in one way journey-->
    <div>
        <form [formGroup]="myForm"  
        (ngSubmit)="onSubmit(myForm.value)"  
        class="ui form"
        [class.error]="!myForm.valid && myForm.touched">
          <div class="col-1-2">
              <div class="form-control float-left"> 
                  <input
                  title="Origin"  
                  id="fromInput" 
                  placeholder="Origin City" 
                  type="text" 
                  name="fromInput"
                  [formControl]="myForm.controls['from']"/>
                  <div *ngIf="myForm.controls['from'].hasError('required')"  
                  class="text-danger">[Origin] is required</div>  
              </div>
          </div>
          <div class="col-1-2">
              <div class="form-control float-left">
              <input 
              title="Destination"  
              placeholder="Destination City" 
              id="to" 
              type="text"
              name="toInput"
              [formControl]="myForm.controls['to']"/>
              <div *ngIf="myForm.controls['to'].hasError('required')"  
              class="text-danger">[Destination] is required</div>  
              </div>
          </div>
          <!--This can be looped twice with different placeholder n FormControl 
          to reduce line of code-->
          <div class="col-1-2">
              <div class="form-control float-left">
                  <dp-date-picker 
                  id="ddp"
                  class="date-picker" 
                  placeholder="Departure date" 
                  #dayPicker 
                  name="dateInput"
                  [formControl]="myForm.controls['dateInput']"
                  ></dp-date-picker>
                  <div *ngIf="myForm.controls['dateInput'].hasError('required')"  
                  class="text-danger">[Destination] is required</div>  
              </div>
          </div>
          <div class="col-1-2" *ngIf="false">
              <div class="form-control float-left" >
                <dp-date-picker 
                id="rdp" 
                class="date-picker"
                placeholder="Return date" 
                #dayPicker
                name="rdateInput"
                ></dp-date-picker>
              </div>
          </div>
          <div class="col-1-2">
                <div class="form-control float-left" >
                    <select style="width:100%;height:28px;">
                        <option>Passengers</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
          <div class="col-1-2">
              <div class="form-control float-left">
                    <div *ngIf="!myForm.valid"  
                    class="ui error message">Form is invalid</div>
                  <button 
                  class="btn btn-large btn-normal" 
                  title="Provide search details">Search</button>
              </div>
          </div>
      </form>
  </div>
  <div>
  <div class="col-1-2">
                <div class="form-control float-center">
                    <label for="name">Refine flight search</label>
                    <ion-range-slider 
                    id="rangeSel"
                    name="rangeSlider"
                    #sliderElement
                    type="double"
                    min="0"
                    max="10000"
                    from="0"
                    from_min="0"
                    from_max="30"
                    from_shadow="true"
                    to="10000"
                    to_min="40"
                    to_max="10000"
                    to_shadow="true"
                    grid="true"
                    grid_num="10"
                    prefix="Fare: "
                    postfix=" INR"
                    decorate_both="false"      
                    ></ion-range-slider>
              </div>
            </div>
    </div>
  </tab>
  <tab tabTitle="Return">
    <div>
     One way template will be reused...
    </div>
  </tab>
</tabs>
