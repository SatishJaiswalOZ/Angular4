<div class="container">
    <div class="row">
        <app-header 
        class="aheader"
        header="Flight Search Engine"></app-header>
    </div>
    <div class="row">
        <div class="sidebar col-md-4" >
            <app-search-input 
            (flightSearchInitiated)="onFlightSearchRequested($event)">
        </app-search-input>
        </div>
        <div class="col-md-8 main-content ">
            <app-flight-card-header *ngIf="flightsearchResult?.length > 0; else elseAgeBlock" [currentSearchCriteria]="currentSearchdetails"></app-flight-card-header>
            <label *ngIf="flightsearchResult?.length == 0">Sorry! No matching flight do exist. Please try with different search criteria.</label>
            <div >
                <app-flight-card 
                *ngFor="let item of flightsearchResult;trackBy:trackbyTupleID" 
                [flightDetails]="item"></app-flight-card>  
            </div> 
        </div>
    </div>
    <form>
        <div>
   <!-- <button (click)="searchTerm$.next($event.target.value)" class="btn btn-large btn-normal" title="Provide search details">Search</button>-->
</div></form>

</div>
